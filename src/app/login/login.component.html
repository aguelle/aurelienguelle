<div class="
flex 
  flex-col 
  items-center 
  justify-center 
  min-h-screen">
  <h2 class="
  text-3xl
  text-center 
  font-bold 
  text-black 
  dark:text-gray-50 
  px-4 mb-4">Connexion</h2>

  <form class="flex flex-col space-y-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="flex justify-between items-center">
      <label class="mr-4 w-32 text-left" for="email">Email :</label>
      <input class="w-full rounded text-left dark:text-black" id="email" formControlName="email" type="email" required>
    </div>

    <div class="flex justify-between items-center">
      <label class="mr-4 w-32 text-left" for="password">Mot de passe :</label>
      <input class="w-full rounded text-left dark:text-black" id="password" formControlName="password" type="password" required>
    </div>

    <button class="bg-blue-500 dark:bg-blue-700 hover:bg-blue-700 dark:hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-full shadow-lg border border-blue-500 dark:border-blue-700 transform transition-transform duration-300 ease-in-out hover:scale-105" type="submit"
      [disabled]="loginForm.invalid">se connecter</button>
  </form>
</div>
