<div class="border bg-gray-200 dark:bg-gray-800 p-4 rounded-lg shadow-md h-full w-full">
    <!-- Titre avec espacement supplémentaire -->
    <h3 class="font-bold text-lg mb-4">Liste des expériences</h3>
    
    <!-- Liste des expériences -->
    <ul>
        <li *ngFor="let experience of experiences" class="flex justify-between items-center p-2 border-b border-gray-400 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
            <!-- Détails de l'expérience -->
            <div>
                <span>{{ experience.poste }}</span> <span> à </span> <span>{{ experience.entreprise }}</span>
            </div>
            
            <!-- Boutons d'édition et de suppression alignés à droite -->
            <div class="space-x-1">
                <button class="font-bold text-blue-600 hover:underline" (click)="editExperience(experience)" aria-label="Éditer cette expérience">Éditer</button>
                <button class="font-bold text-red-600 hover:underline" (click)="deleteExperience(experience.id)" *ngIf="experience.id">Supprimer</button>
            </div>
        </li>
    </ul>

    <!-- Formulaire d'ajout / modification d'expérience avec marges et alignement améliorés -->
    <form [formGroup]="articleForm" (ngSubmit)="addExperience()" class="border space-y-4 my-6 p-4 bg-white dark:bg-gray-700 rounded-lg shadow-sm">
        <div class="flex flex-col space-y-2">
            <label class="font-semibold text-left">Entreprise :</label>
            <input class="w-full rounded text-left dark:text-white dark:bg-gray-800 bg-gray-200 p-2" formControlName="entreprise" placeholder="Nom de l'entreprise" />
        </div>
        
        <div class="flex flex-col space-y-2">
            <label class="font-semibold text-left">Lieu :</label>
            <input class="w-full rounded text-left dark:text-white dark:bg-gray-800 bg-gray-200 p-2" formControlName="lieu" placeholder="lieu de l'entreprise"/>
        </div>
        
        <div class="flex flex-col space-y-2">
            <label class="font-semibold text-left">Poste :</label>
            <input class="w-full rounded text-left dark:text-white dark:bg-gray-800 bg-gray-200 p-2" formControlName="poste" placeholder="poste de l'entreprise"/>
        </div>
        
        <div class="flex flex-col space-y-2">
            <label class="font-semibold text-left">Date de début :</label>
            <input class="w-full rounded text-left dark:text-white dark:bg-gray-800 bg-gray-200 p-2" type="date" formControlName="dateDebut" placeholder="Date de début de l'expérience" />
        </div>
        
        <div class="flex flex-col space-y-2">
            <label class="font-semibold text-left">Missions (séparées par des virgules) :</label>
            <input class="w-full rounded text-left dark:text-white dark:bg-gray-800 bg-gray-200 p-2" formControlName="missions" placeholder="Mission effectués" />
        </div>

        <!-- Bouton d'envoi avec effet de transition -->
        <button
            class="bg-blue-500 dark:bg-blue-700 hover:bg-blue-700 dark:hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-full shadow-lg border border-blue-500 dark:border-blue-700 transform transition-transform duration-300 ease-in-out hover:scale-105 mt-4"
            type="submit">
            {{ editingExperienceId ? 'Modifier' : 'Ajouter' }} l'expérience
        </button>
    </form>
</div>
